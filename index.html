<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producr Preview</title>
  <link rel="favicon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Product Container (Preview Card)-->
  <div class="product_container">

    <!--Product Image-->
    <img src="./images/image-product-mobile.jpg" class="product_img" alt="Image Error"> <!--Image For Mobile-->

    <!--Product Description-->
    <div class="product_info">
      <h2>PERFUME</h2>

      <!--Product Title-->
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <!--Product Descrption--> 
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 

      <!--Product Price-->
      <div class="price_container">
        <h3 class="new_price">$149.99</h3>  <!--New Price-->
        <h4 class="old_price">$169.99</h4>  <!--Old Price-->
      </div>

      <!--Order Button-->
      <button>
        <img src="./images/icon-cart.svg" alt=""> <!--Shopping Cart logo-->
        <h5>Add to Cart</h5> 
      </button>
    </div>

  </div>

</body>
</html>
